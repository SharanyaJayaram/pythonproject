trigger:
- main

pool:
  vmImage: python:3

variables:
    imagename: sharanyajayaram/trialpython
    dockerImage: ''

jobs:
- job: Codecheckout
  steps:
  - checkout: self
- job: Imagebuild
  steps:
  - script:  dockerImage = docker.build imagename
- job: DeployImagetodockerhub
  steps:
  - script:  dockerImage.push("latest")
- job: Runthecontainer
  steps:
  - script: 
      docker pull sharanyajayaram/trialpython:latest
      docker run -d -t -p 8000:8000 --name trialcont${BUILD_NUMBER} sharanyajayaram/trialpython:latest
      docker stop --time=60 trialcont${BUILD_NUMBER}
      docker system prune -af